<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizontal Image Slider(scrolling)</title>
    <script src="https://kit.fontawesome.com/13a60e9b32.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="gallary-wrap">
        <img src="images/back.png" id="backBtn">

        <div class="gallary">
            <div>
                <span><img src="images/image-1.png"></span>
                <span><img src="images/image-2.png"></span>
                <span><img src="images/image-3.png"></span>
            </div>
            <div>
                <span><img src="images/image-4.png"></span>
                <span><img src="images/image-5.png"></span>
                <span><img src="images/image-6.png"></span>
            </div>
            <p class="love">Made with <i class="fa-solid fa-heart"></i> by- Prathamesh Bhavsar.</p>
        </div>
        <img src="images/next.png" id="nextBtn">
    </div>
    <script>

        let scrollContainer = document.querySelector(".gallary");
        let backBtn = document.getElementById("backBtn");
        let nextBtn = document.getElementById("nextBtn");

        scrollContainer.scrollLeft = 0;

        scrollContainer.addEventListener("wheel", (evt) => {
            evt.preventDefault();
            scrollContainer.style.scrollBehavior = "auto";
            scrollContainer.scrollLeft += -evt.deltaY;
        });

        nextBtn.addEventListener("click", () => {
            scrollContainer.style.scrollBehavior = "smooth";
            scrollContainer.scrollLeft += 900;
        });

        backBtn.addEventListener("click", () => {
            scrollContainer.style.scrollBehavior = "smooth";
            scrollContainer.scrollLeft -= 900;
        });
    </script>
</body>

</html>
